{% extends 'index.html' %}
{% block content %}
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
   <a href="{% url 'portfolio' %}"> <h1>my <span>portfolio</span></h1>
    <span class="title-bg">works</span></a>
</section>
<!-- Main Content Starts -->
<section class="portfolio main-content text-center revealator-slideup revealator-once revealator-delay1">
    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
        <section class="grid-wrap">
            <ul class="row grid">
                <!-- Portfolio Item Starts -->
                {% if works %}
                {% for work in works %}
                     <li>
                    <figure>
                        <img src="{{ work.image.url }}" alt="Portolio Image" />
                        <div><span>{{work.title}}</span></div>
                    </figure>
                </li>
                {% endfor %}
                {% endif %}
                <!-- Portfolio Item Ends -->
            </ul>
        </section>
        <!-- Portfolio Grid Ends -->
        <!-- Portfolio Details Starts -->
        <section class="slideshow">
            <ul>
                   {% if works %}
                         {% for work in works %}
                <!-- Portfolio Item Detail Starts -->
                <li>
                    <figure>
                        <!-- Project Details Starts -->
                        <figcaption>
                            <h3>Project Details</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-file-text-o pr-2"></i><span class="project-label">Project </span>: <span class="ft-wt-600 uppercase">{{work.project}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-user-o pr-2"></i><span class="project-label">Client </span>: <span class="ft-wt-600 uppercase">{{work.client}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i><span class="project-label">Languages </span>: <span class="ft-wt-600 uppercase">{{work.languages}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-external-link pr-2"></i><span class="project-label">Preview </span>: <span class="ft-wt-600 uppercase"><a href="http://{{work.preview}}" target="_blank">{{work.preview}}</a></span>
                                </div>
                            </div>
                        </figcaption>

                        <!-- Project Details Ends -->
                        <!-- Main Project Content Starts -->
                        <img src="{{ work.image2.url }}" alt="Portolio Image" />
                        <!-- Main Project Content Ends -->
                    </figure>
                </li>
                <!-- Portfolio Item Detail Ends -->
                   {% endfor %}
                        {% endif %}
            </ul>
            <!-- Portfolio Navigation Starts -->
            <nav>
                <span class="icon nav-prev"><img src="../static/img/projects/navigation/left-arrow.png" alt="previous"></span>
                <span class="icon nav-next"><img src="../static/img/projects/navigation/right-arrow.png" alt="next"></span>
                <span class="nav-close"><img src="../static/img/projects/navigation/close-button.png" alt="close"> </span>
            </nav>
            <!-- Portfolio Navigation Ends -->
        </section>
    </div>
</section>
<!-- Main Content Ends -->
{% endblock %}
